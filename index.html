<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Automatically calculates the population distribution to provide food in Master of Orion: Conquer the Stars.">

        <title>Master of Orion Food Allotment</title>

        <link rel="stylesheet" href="assets/styles.css">
        <script src="app/app.js" type="module" defer></script>
    </head>
    <body>
        <header id="sitehead">
            <h1>Master of Orion Food Allotment</h1>
        </header>

        <section id="sitecontent">
            <section id="planets">
                <h2>Planets</h2>

                <ul id="planetlist" class="cardlist planets"></ul>

                <template id="planettemplate">
                    <li>
                        <article class="card planet">
                            <h3></h3>
                            <div class="props">
                                <span class="size"></span>
                                <span class="biome"></span>
                                <span class="minerals"></span>
                            </div>
                            <div class="attributes">
                                <span class="population">Population: </span>
                                <span class="food">Food required: </span>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Cells</th>
                                        <th aria-label="Total"><abbr title="Total" aria-hidden="true">T</abbr></th>
                                        <th aria-label="Surplus"><abbr title="Surplus" aria-hidden="true">S</abbr></th>
                                        <th aria-label="Cost"><abbr title="Cost" aria-hidden="true">C</abbr></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </article>
                    </li>
                </template>

                <template id="celltemplate">
                    <tr>
                        <td class="cells"></td>
                        <td class="total"></td>
                        <td class="surplus"></td>
                        <td class="cost"></td>
                    </tr>
                </template>

                <template id="bctemplate">
                    <abbr title="Billion Credits" aria-label="Billion Credits">
                        <span aria-hidden="true">BC</span>
                    </abbr>
                </template>
            </section>
        </section>

        <footer id="sitefoot">
            <div id="sitelegal">
                <small>&copy; Ocicat Media 2021</small>
                <nav>
                    <ul>
                        <li><a href="./" aria-current="page">Index</a></li>
                        <li><a href="https://github.com/Canbotics/moo-food-calculator" rel="external">Github</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
